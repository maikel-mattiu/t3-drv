name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      SINGLESTORE_USER: ${{ secrets.SINGLESTORE_USER }}
      SINGLESTORE_PASS: ${{ secrets.SINGLESTORE_PASS }}
      SINGLESTORE_HOST: ${{ secrets.SINGLESTORE_HOST }}
      SINGLESTORE_PORT: ${{ secrets.SINGLESTORE_PORT }}
      SINGLESTORE_DB_NAME: ${{ secrets.SINGLESTORE_DB_NAME }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Add this line
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install

      - name: Build
        run: pnpm run build
        shell: /usr/bin/bash -e {0}  # Ensure this line is correct

      - name: Copy .env.example files
        shell: bash
        run: find . -type f -name ".env.example" -exec sh -c 'cp "$1" "${1%.*}"' _ {} \;

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint
